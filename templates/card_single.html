<div class="card">
	<img src="/static/images/cards/bgs/{{ member.card_color }}{{ member.get_rank() }}.png" class="bg" alt="{{ member.card_color }} ID background with rank {{ member.get_rank_name() }}" />
	<div class="year">{{ semester }}</div>
	<div class="name">{{ member.name }}</div>
	<img class="qrCode" src="/cards/qrcode/{{ member.id }}.png" />
	<img class="qrEmblem" src="/static/images/cards/emblems/{{ member.card_emblem }}.svg" alt="{{ member.card_emblem }} emblem" />
</div>
